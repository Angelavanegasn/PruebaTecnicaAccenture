<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<div>
		<a th:href="@{/listar}">volver</a>

		<form th:action="@{/form}" method="post" th:object="${producto}" enctype="multipart/form-data">
			<input th:if="${producto.id != null}" type="hidden" th:field="*{id}" />
			
			<div>
				<label for="nombre">Nombre</label>
				<div>
					<input type="text" th:field="*{nombre}" />
				</div>
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			

			<div>
				<label for="categoria.id">Sucursales</label>
				<div>
					<select th:field="*{categoria.id}">
						<option value="">-- seleccionar --</option>
						<option th:each="sucursal: ${sucursales}"
							th:value="${sucursal.id}" th:text="${sucursal.nombre}"></option>
					</select>
				</div>
					<small th:if="${#fields.hasErrors('categoria.id')}"
						th:errors="*{sucursal.id}"></small>
			</div>
			
			<div>
				<div>
					<input type="submit" th:value="${boton}" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
